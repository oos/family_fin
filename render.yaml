services:
  # Backend API Service
  - type: web
    name: family-finance-api
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements-minimal.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT minimal_app:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: family-finance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://family-finance-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: family-finance-frontend
    env: static
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://family-finance-api.onrender.com

  # Database
  - type: pserv
    name: family-finance-db
    plan: starter
