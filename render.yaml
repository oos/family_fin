services:
  # Backend API Service
  - type: web
    name: family-finance-api
    env: python
    plan: starter
    buildCommand: |
      pip install Flask==2.2.5 Flask-CORS==4.0.0 Flask-JWT-Extended==4.4.4 Flask-SQLAlchemy==2.5.1 SQLAlchemy==1.4.53 Werkzeug==2.2.3 python-dotenv==1.0.0 gunicorn==20.1.0 psycopg2==2.9.9 requests==2.28.2
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: family-finance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://family-finance-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: family-finance-frontend
    env: static
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://family-finance-api.onrender.com

  # Database
  - type: pserv
    name: family-finance-db
    plan: starter
    databaseName: family_finance
    user: family_finance_user
