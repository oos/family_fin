services:
  # Backend API Service
  - type: web
    name: family-finance-api
    env: python
    plan: starter
    pythonVersion: 3.11
    buildCommand: |
      pip install -r requirements-prod.txt
      flask db upgrade
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: family-finance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://family-finance-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend Service
  - type: web
    name: family-finance-frontend
    env: static
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://family-finance-api.onrender.com

  # Database
  - type: pserv
    name: family-finance-db
    plan: starter
    databaseName: family_finance
    user: family_finance_user
