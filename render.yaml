services:
  # Backend API Service
  - type: web
    name: family-finance-api
    env: python
    plan: starter
    pythonVersion: 3.11
    buildCommand: pip install -r requirements-prod.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: family-finance-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://family-finance-frontend.onrender.com

  # Frontend Service
  - type: static
    name: family-finance-frontend
    buildCommand: |
      npm install
      npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        value: https://family-finance-api.onrender.com

databases:
  - name: family-finance-db
    plan: free